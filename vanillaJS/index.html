<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>VanillaJS - TodoMVC</title>
		<link ref="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1> Todos </h1>
				<input id="newtodo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
			</footer>
		</section>
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
				<li>
					<div>
						<input type="checkbox">
						<lable>{{title}}</lable>
						<button></button>
					</div>
				</li>
			{{/this}}
		</script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="app.js"></script>
	</body>
</html>
